name: Python checks 🐍

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "movie/**"

jobs:
  run-checks:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black ⬛
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check'
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy movie
  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest movie --cov=movie --cov-report=json:coverage.json --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          MOVIE__REDIS__CONNECTION__HOST: redis
          MOVIE__REDIS__CONNECTION__PORT: 6379
      - name: Upload coverage-reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.json
            coverage.xml
          retention-days: 1

  update-coverage-badge:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v5
        with:
          name: coverage-reports
      - name: Prepare coverage percentage
        run: |
          export EXTRACTED_COVERAGE=$(python -c 'import json;print(json.load(open("coverage.json"))["totals"]["percent_covered_display"])')
          echo "TOTAL_COVERAGE=$EXTRACTED_COVERAGE" >> $GITHUB_ENV
          echo "### Tests coverage: ${EXTRACTED_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 704faec4705e8aa2a390ca51a16798f9
          filename: coverage.json
          label: Coverage
          message: ${{ env.TOTAL_COVERAGE }}%
          minColorRange: 70
          maxColorRange: 90
          valColorRange: ${{ env.TOTAL_COVERAGE }}

  upload-to-codecov:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v5
        with:
          name: coverage-reports
      - name: Update coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !github.event.act }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
